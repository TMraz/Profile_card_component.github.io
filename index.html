<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Profile card component</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="card">
            <header>
                <div class="card-banner"></div>
                <img src="img/image-victor.jpg" alt="personal-image" width="100px" height="100px">
            </header>

            <article>
                <h1>Victor Crest <span>26<br>London</span></h1>
                <hr>
                <ul class="list">
                    <li>80K <br> <span>Followers</span></li>
                    <li>803K <br> <span>Likes</span></li>
                    <li>1.4K <br> <span>Photos</span></li>
                </ul>
            </article>
        </div>
        <footer>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">TMraz</a>.
              </p>     
        </footer>
    </body>
</html>
